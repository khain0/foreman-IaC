name: WireGuard wg1

on:
  workflow_dispatch:

jobs:
  wireguard_example:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install wireguard

      - run: sudo ip link add dev wg0 type wireguard

      - run: sudo ip address add dev wg0 "${{ secrets.WIREGUARD_CLIENT_ADDRESS }}"

      - run: echo "${{ secrets.WG_CONFIG_FILE }}" > myconfig.conf

      - run: wg setconf wg0 myconfig.conf

      - run: sudo ip link set up dev wg0

      - run: ping -c 4 10.9.0.1

      - run: curl -vvv -m 30 http://192.168.11.136

      - run: sudo wg-quick down wg0
